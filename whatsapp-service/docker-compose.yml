version: '3.8'

services:
  whatsapp-service:
    build: .
    container_name: onezap-whatsapp
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      - FIREBASE_PROJECT_ID=onezap-saas
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src:ro
      - ./sessions:/app/sessions
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sessions:
